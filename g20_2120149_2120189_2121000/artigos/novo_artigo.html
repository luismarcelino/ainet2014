<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Santa Casa da Misericórdia de Leiria</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../scm-stylesheets/reset.css" type="text/css" />
    <link rel="stylesheet" href="../scm-stylesheets/layout-style.css" type="text/css" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="..//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="..//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="../scm-includes/tinymce/tinymce.min.js"></script>
    <link rel="stylesheet" href=".//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript">
        $(document).ready(function() {
            $('#bottom').load('/bottom_content.html');
        });
        $(function() {
            $("#datepicker").datepicker({
                changeMonth: true,
                changeYear: true
            });
        });
        $(function() {
            $("#dateconsulta").datepicker({
                changeMonth: true,
                changeYear: true
            });
        });

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $('#imagemCarregada')
                        .attr('src', e.target.result)
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>

    <script type="text/javascript">
        tinymce.init({
            menubar: false,
            selector: "#tinymce",
            statusbar: false,
            language: "pt_PT",
            resize: false,
            height: 280,
            plugins: [
                "advlist autolink lists link image charmap print preview anchor",
                "searchreplace visualblocks code fullscreen",
                "insertdatetime media table contextmenu paste"
            ],
            toolbar: "insertfile undo redo | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | preview"
        });
    </script>
</head>

<body>
    <div id="top">
        <div id="logo">
            <div class="wrapper">
                <div class="imageholder">
                    <a href="./index.html">
                        <img src="../scm-imagens/santa.png" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div id="firstnavbar" class="">
            <div class="wrapper">
                <div id="imagesholder">
                    <!-- 2 divs por imagem -->
                    <a href="./saude/areas-clinicas.html">
                        <div class="imageholder">
                            <div>
                                <h1>Saúde</h1>
                            </div>
                        </div>
                    </a>
                    <a href="./cuidados/cuidados.html">
                        <div class="imageholder">
                            <div>
                                <h1>Cuidados Geriátricos</h1>
                            </div>
                        </div>
                    </a>
                    <a href="./creche/creche.html">
                        <div class="imageholder">
                            <div>
                                <h1>Creche</h1>
                            </div>
                        </div>
                    </a>
                    <a href="./irmandade/irmandade.html">
                        <div class="imageholder">
                            <div>
                                <h1>Irmandade</h1>
                            </div>
                        </div>
                    </a>
                    <a href="./contactos.html">
                        <div class="imageholder">
                            <div>
                                <h1>Contactos</h1>
                            </div>
                        </div>
                    </a>
                    <a class="active" href="./areapessoal/areapessoal.html">
                        <div class="imageholder">
                            <div>
                                <h1>Área Pessoal</h1>
                            </div>
                        </div>
                    </a>
                    <a href="./admin/admin.html">
                        <div class="imageholder">
                            <div>
                                <h1>Administração</h1>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div id="secondnavbar" class="chromedframe b_border">
            <div class="navbar wrapper">
                <ul id="nav">
                    <li class="active">
                        <a href="./artigos/novo_artigo.html">Novo/Editar Artigo</a>
                    </li>
                </ul>
                <div id="searchholder">
                    <form class="navbar-search" action="">
                        <input class="search-box" type="text" placeholder="Procurar" name="search" />
                        <button class="search-button" type="submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="middle" class="wrapper">
        <div class="titulo">
            <h1>Edição Artigos</h1>
        </div>
        <div>
            <div id="container" class="has_shadows b_corners t_corners has_borders">
                <form method="post" action="">
                    <div class="content-left">
                        <div class="content-row">
                            <div class="content noMarginBot">
                                <fieldset>
                                    <legend>
                                        <span>Assunto/Titulo:</span>
                                        <input class="input" type="text" name="assunto" />
                                    </legend>
                                </fieldset>
                            </div>
                        </div>
                        <div class="content-row">
                            <div class="content">
                                <fieldset>
                                    <legend>
                                        <span>Mensagem</span>
                                    </legend>
                                    <div class="content-text">
                                        <textarea id="tinymce" name="content"></textarea>
                                    </div>
                                    <br>
                                    <input value="Concluir" type="submit" />
                                </fieldset>
                            </div>
                        </div>
                    </div>
                    <div class="content-right">
                        <div class="content-row">
                            <div class="content">
                                <fieldset>
                                    <legend class="noMarginBot">
                                        <span>Painel de Notícias</span>
                                    </legend>
                                    <div id="painel">
                                        <div class="content-row big">
                                            <div class="content-left">
                                                <p>Resumo:</p>
                                            </div>
                                            <div class="content-right">
                                                <textarea name="resumo"></textarea>
                                            </div>
                                        </div>
                                        <div class="content-row">
                                            <div class="content-left">
                                                <p>Imagem:</p>
                                            </div>
                                            <div class="content-right">
                                                <input type="file" name="Pesquisar" accept="image/*" onchange="readURL(this);" />
                                            </div>
                                        </div>
                                        <div class="content-row">
                                            <img id="imagemCarregada" src="" alt="Imagem não carregada" />
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="bottom">
    </div>
</body>

</html>
