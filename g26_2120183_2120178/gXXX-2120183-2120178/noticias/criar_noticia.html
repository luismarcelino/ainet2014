<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0"/> 
    <title>SCML - Santa Casa da Misericórdia de Leiria</title>

    <link rel="stylesheet" href="../style/style.css" type="text/css" media="screen"/>
</head>

<body>
    <header>
        <h1>Santa Casa da Misericórdia de Leiria</h1>
        <p>500 ANOS DE HISTÓRIA</p>
        <nav>
            <ul>
                <li><a href="../index.html">Página Principal</a></li>
                <li><a href="../saude/saude.html">Saúde</a></li>
                <li><a href="../geriatria/geriatria.html">Geriatria</a></li>
                <li><a href="../creche/creche.html">Creche</a></li>
                <li><a href="../irmandade/irmandade.html">Irmandade</a></li>
                <li><a href="../contactos/contactos.html">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <br/>
    <aside id="login" id="top">
        <form id="login_form" method="post" action="index.html">
            <p><input type="text" name="login" value="" placeholder="Username ou Email"></p>
            <p><input type="password" name="password" value="" placeholder="Password"></p>
            <p class="submit"><input type="submit" name="commit" value="Entrar"></p>
        </form>
    </aside>
    <aside id="logo">
        <img src="../imagens/logo.png">
    </aside>
    <section id="spacer"></section>

    <section id="artigo_completo">
        <h2>Compor Notícia/Artigo</h2>

        <div>
            <form method="post" action="alert" id="editor">
                <textarea name="content"></textarea>
                <input type="submit" value="Publicar">
            </form>
        </div>

        <script type="text/javascript" src="../tinymce/tinymce.min.js"></script>
        <script type="text/javascript">
            tinymce.init({
                selector: "textarea",
                language: 'pt_PT',
                plugins: [
                "advlist autolink autosave link image lists charmap print preview hr anchor pagebreak spellchecker",
                "searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
                "table contextmenu directionality emoticons template textcolor paste fullpage textcolor"
                ],

                toolbar1: "newdocument fullpage | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | styleselect formatselect fontselect fontsizeselect",
                toolbar2: "cut copy paste | searchreplace | bullist numlist | outdent indent blockquote | undo redo | link unlink anchor image media code | inserttime preview | forecolor backcolor",
                toolbar3: "table | hr removeformat | subscript superscript | charmap emoticons | print fullscreen | ltr rtl | spellchecker | visualchars visualblocks nonbreaking template pagebreak restoredraft",

                menubar: false,
                toolbar_items_size: 'small',

                style_formats: [
                {title: 'Bold text', inline: 'b'},
                {title: 'Red text', inline: 'span', styles: {color: '#ff0000'}},
                {title: 'Red header', block: 'h1', styles: {color: '#ff0000'}},
                {title: 'Example 1', inline: 'span', classes: 'example1'},
                {title: 'Example 2', inline: 'span', classes: 'example2'},
                {title: 'Table styles'},
                {title: 'Table row 1', selector: 'tr', classes: 'tablerow1'}
                ],

                templates: [
                {title: 'Test template 1', content: 'Test 1'},
                {title: 'Test template 2', content: 'Test 2'}
                ]
            });
</script>
</body>
</html>
